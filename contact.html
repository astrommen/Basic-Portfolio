<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aja'sPortfolio-contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
        <!--Header at top of page-->
        <div class="topBorder">
          <div class="header"> 
            <span id="logo">Aja Strommen</span>
            <span id="nav">
              <a href="#">About</a>
              <span class="decor">|</span>
              <a href="#">Portfolio</a>
              <span class="decor">|</span>
              <a href="#">Contact</a>
            </span>
          </div>
        </div>
        <!--Main Content-->
        <div class="mainContainer">
            <div class="main">
                <p class="section">Contact</p>
                <!--title for multiple pages-->
                <p class="form"> 
                    <!--fill form: name, email, & message-->
                    <form>
                      Name<br>
                      <input type="text" name="fullname" value="John Doe" rows="920">
                      <br><br>
                      Email<br>
                      <input type="text" name="email" value="example@email.com" rows="920">
                      <br><br>
                      Message<br>
                      <textarea name="message" rows="920" cols="115"></textarea><br>
                      <br><br>
                      <input type="submit" value="Submit">
                    </form>  
                </p> <!--End of Bio-->
            </div>
        </div>
        <footer>
          <div class="copyright">Copyright@2019</div>
        </footer>
      </body>
    </html>
